name: Dump
description: Dump context
inputs:
  enable-context:
    default: "true"
    required: false
    description: Enable context dump
outputs:
  dumped-date:
    value: ${{ steps.current.outputs.date }}
    description: Current date
runs:
  using: composite
  steps:
    - run: printenv | sort
      shell: bash
    - run: echo "${CONTEXT}"
      if: ${{ inputs.enable-context == 'true' }}
      env:
        CONTEXT: ${{ toJson(github) }}
      shell: bash
    - id: current
      run: echo "date=$(date)" >> "${GITHUB_OUTPUT}"
      shell: bash
